<body class="metro admin-login">


<div class="modal" id="help">
    <div class="content">
        <a class="close switch" gumby-trigger="|#help"><i class="icon-cancel" /></i></a>
        <div class="row">
            <div class="ten columns centered text-center">
                <h2>Hilfe</h2>
                <p>Probleme bei der Anmeldung?</p>
                <p>Am besten schickst du uns eine E-Mail an folgende Adresse:</p>
                <p><img src="img/support.png" style="margin-left:-2px;"/></p>
                <p>&nbsp;</p>
                <p class="btn primary medium">
                    <a href="#" class="switch" gumby-trigger="|#help">Fenster schliessen</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="centered four columns">
        <h1>
            <a href="http://sushee.ch" class="logo" title="Sushee Chef">Sushee Chef</a>
        </h1>
        <form action="/api/authenticate.php" method="post" class="login-box">
            <ul>
                <li class="default alert hidden"></li>
                <li class="field username">
                    <input name="username" class="input" type="text" placeholder="Benutzername" />
                </li>
                <li class="field password">
                    <input name="password" class="input" type="password" placeholder="Passwort" />
                </li>
                <li class="text-right">
                    <div class="medium primary rounded btn" style="transition-duration: 0.5s">
                        <input type="submit" value="Anmelden"/>
                    </div>
                </li>
            </ul>
        </form>
        <div class="help">
            <a href="http://sushee.ch" class="switch" gumby-trigger="#help">Probleme bei der Anmeldung?</a>
        </div>
    </div>
</div>

<script src="js/libs/jquery-2.0.2.min.js"></script>
